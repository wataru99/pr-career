

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブロックユーザー管理 | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 60px 20px;
    }
    .block-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 40px;
      border-radius: 12px;
      max-width: 800px;
      margin: 0 auto;
    }
    .block-box h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
      color: #0072FF;
    }
    .blocked-user {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }
    .blocked-user:last-child {
      border-bottom: none;
    }
    .btn-unblock {
      background-color: #DC3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .btn-unblock:hover {
      background-color: #C82333;
    }
  </style>
</head>
<body>
  <div class="block-box">
    <h2>ブロックユーザー管理</h2>

    <div class="blocked-user">
      <span>ユーザー名：media_user_01</span>
      <button class="btn-unblock">ブロック解除</button>
    </div>

    <div class="blocked-user">
      <span>ユーザー名：talent_star_88</span>
      <button class="btn-unblock">ブロック解除</button>
    </div>

    <div class="blocked-user">
      <span>ユーザー名：anonymous123</span>
      <button class="btn-unblock">ブロック解除</button>
    </div>

  </div>
</body>
</html>
