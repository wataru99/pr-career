
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー通知 | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 60px 20px;
    }
    .notifications-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 40px;
      border-radius: 12px;
      max-width: 800px;
      margin: 0 auto;
    }
    .notifications-box h2 {
      font-weight: bold;
      margin-bottom: 30px;
      color: #0072FF;
      text-align: center;
    }
    .notification-item {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }
    .notification-item:last-child {
      border-bottom: none;
    }
    .notification-title {
      font-weight: bold;
    }
    .notification-time {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="notifications-box">
    <h2>通知一覧</h2>

    <div class="notification-item">
      <div class="notification-title">スカウトを受信しました</div>
      <div class="notification-time">2025年4月2日 10:15</div>
      <p>株式会社メディアリンクからスカウトが届きました。</p>
    </div>

    <div class="notification-item">
      <div class="notification-title">プロフィールが閲覧されました</div>
      <div class="notification-time">2025年4月1日 14:30</div>
      <p>あなたのプロフィールが5回閲覧されました。</p>
    </div>

    <div class="notification-item">
      <div class="notification-title">AI診断結果が更新されました</div>
      <div class="notification-time">2025年3月31日 09:00</div>
      <p>新しいスキルマッチ結果をご確認ください。</p>
    </div>
  </div>
</body>
</html>
