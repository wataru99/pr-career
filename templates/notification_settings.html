<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>通知設定 | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 60px 20px;
    }
    .settings-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 40px;
      border-radius: 12px;
      max-width: 700px;
      margin: 0 auto;
    }
    .settings-box h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
      color: #0072FF;
    }
    .form-check-label {
      font-weight: 500;
    }
    .btn-primary {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="settings-box">
    <h2>通知設定</h2>
    <form>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="emailNotif" checked>
        <label class="form-check-label" for="emailNotif">
          メールでのお知らせを受け取る
        </label>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="scoutNotif" checked>
        <label class="form-check-label" for="scoutNotif">
          スカウト通知を受け取る
        </label>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="messageNotif">
        <label class="form-check-label" for="messageNotif">
          メッセージ通知を受け取る
        </label>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="reminderNotif">
        <label class="form-check-label" for="reminderNotif">
          面談のリマインダー通知を受け取る
        </label>
      </div>

      <button type="submit" class="btn btn-primary">設定を保存</button>
    </form>
  </div>
</body>
</html>
