

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>応募ステータス | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 60px 20px;
    }
    .status-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 40px;
      border-radius: 12px;
      max-width: 900px;
      margin: 0 auto;
    }
    .status-box h2 {
      font-weight: bold;
      margin-bottom: 30px;
      color: #0072FF;
      text-align: center;
    }
    .status-item {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }
    .status-item:last-child {
      border-bottom: none;
    }
    .job-title {
      font-weight: bold;
    }
    .company-name {
      font-size: 0.95rem;
      color: #555;
    }
    .status-label {
      font-size: 0.9rem;
      color: #0072FF;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="status-box">
    <h2>応募ステータス</h2>

    <div class="status-item">
      <div class="job-title">広報・PRマネージャー</div>
      <div class="company-name">株式会社ブランディング・ジャパン</div>
      <p class="status-label">選考中</p>
    </div>

    <div class="status-item">
      <div class="job-title">司会・イベントMC</div>
      <div class="company-name">株式会社ステージプロ</div>
      <p class="status-label">一次面接通過</p>
    </div>

    <div class="status-item">
      <div class="job-title">ナレーター</div>
      <div class="company-name">株式会社サウンドリンク</div>
      <p class="status-label">最終選考中</p>
    </div>
  </div>
</body>
</html>
