

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>求人検索結果 | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 60px 20px;
    }
    .results-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 40px;
      border-radius: 12px;
      max-width: 900px;
      margin: 0 auto;
    }
    .results-box h2 {
      font-weight: bold;
      margin-bottom: 30px;
      color: #0072FF;
      text-align: center;
    }
    .job-item {
      border-bottom: 1px solid #ccc;
      padding: 20px 0;
    }
    .job-item:last-child {
      border-bottom: none;
    }
    .job-title {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .job-company {
      font-size: 1rem;
      color: #666;
    }
    .btn-detail {
      margin-top: 10px;
      background-color: #0072FF;
      color: white;
      padding: 6px 15px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
    }
    .btn-detail:hover {
      background-color: #005DC1;
    }
  </style>
</head>
<body>
  <div class="results-box">
    <h2>求人検索結果</h2>

    <div class="job-item">
      <div class="job-title">広報・PR担当</div>
      <div class="job-company">株式会社メディアリンク</div>
      <p>経験者歓迎。企業のブランド価値を高める広報戦略の実行をお任せします。</p>
      <button class="btn-detail">詳細を見る</button>
    </div>

    <div class="job-item">
      <div class="job-title">イベントMC</div>
      <div class="job-company">株式会社ステージアート</div>
      <p>各種イベントや企業説明会での司会進行。明るく元気な方を募集しています！</p>
      <button class="btn-detail">詳細を見る</button>
    </div>

    <div class="job-item">
      <div class="job-title">ナレーター（動画広告）</div>
      <div class="job-company">株式会社アドボイス</div>
      <p>商品の魅力を声で伝えるナレーターを募集。経験不問、実力重視！</p>
      <button class="btn-detail">詳細を見る</button>
    </div>
  </div>
</body>
</html>
