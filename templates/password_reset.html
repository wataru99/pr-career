

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワードリセット | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 60px 20px;
    }
    .reset-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 40px;
      border-radius: 12px;
      max-width: 500px;
      margin: 0 auto;
    }
    .reset-box h2 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #0072FF;
      text-align: center;
    }
    .form-control {
      margin-bottom: 20px;
    }
    .btn-reset {
      width: 100%;
      background-color: #0072FF;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 8px;
    }
    .btn-reset:hover {
      background-color: #005DC1;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>パスワードリセット</h2>
    <form>
      <label for="email" class="form-label">登録済みメールアドレス</label>
      <input type="email" id="email" name="email" class="form-control" required>
      <button type="submit" class="btn-reset">リセットリンクを送信</button>
    </form>
  </div>
</body>
</html>
