<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI診断 質問 | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      margin: 0 auto;
    }
    .form-box h2 {
      text-align: center;
      color: #0072FF;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .form-group label {
      font-weight: 600;
    }
    .btn-submit {
      background-color: #0072FF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }
    .btn-submit:hover {
      background-color: #005DC1;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>AI診断 質問フォーム</h2>
    <form method="POST" action="/ai_diagnosis_result">
      <div class="mb-3">
        <label for="experience" class="form-label">あなたのこれまでのメディア経験について教えてください</label>
        <textarea class="form-control" id="experience" name="experience" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="skills" class="form-label">得意なスキル・活動内容を選んでください</label>
        <select class="form-select" id="skills" name="skills">
          <option value="mc">MC・司会</option>
          <option value="narration">ナレーション</option>
          <option value="interview">インタビュー</option>
          <option value="report">リポート</option>
          <option value="other">その他</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="future" class="form-label">今後のキャリアの希望</label>
        <textarea class="form-control" id="future" name="future" rows="2" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn-submit">診断結果を表示</button>
      </div>
    </form>
  </div>
</body>
</html>
