

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロフィール編集 | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .section {
      padding: 60px 20px;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border-radius: 12px;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    .form-box label {
      font-weight: bold;
    }
  </style>
</head>
<body>
<header class="bg-dark shadow-sm py-3 mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h4 text-white">PR Career Platform</h1>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="/profile">マイページ</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/logout">ログアウト</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <div class="form-box">
      <h2 class="mb-4">プロフィールを編集</h2>
      <form method="POST" action="/update-profile" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="username" class="form-label">名前</label>
          <input type="text" class="form-control" id="username" name="username" value="山田 花子">
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">カテゴリ</label>
          <select class="form-select" id="category" name="category">
            <option selected>アナウンサー</option>
            <option>タレント</option>
            <option>舞台女優</option>
            <option>ナレーター</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="bio" class="form-label">自己PR</label>
          <textarea class="form-control" id="bio" name="bio" rows="5">元テレビ局アナウンサーとして10年以上の経験があります。</textarea>
        </div>
        <div class="mb-3">
          <label for="avatar" class="form-label">プロフィール画像</label>
          <input class="form-control" type="file" id="avatar" name="avatar">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">保存する</button>
        </div>
      </form>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
