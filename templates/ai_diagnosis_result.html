<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI診断 結果 | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
    }
    .result-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      margin: 0 auto;
    }
    .result-box h2 {
      text-align: center;
      color: #0072FF;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .result-section {
      margin-bottom: 20px;
    }
    .result-section h5 {
      font-weight: bold;
      color: #0072FF;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>AI診断 結果</h2>
    <div class="result-section">
      <h5>あなたのメディア経験:</h5>
      <p>{{ experience }}</p>
    </div>
    <div class="result-section">
      <h5>選択されたスキル:</h5>
      <p>{{ skills }}</p>
    </div>
    <div class="result-section">
      <h5>キャリア希望:</h5>
      <p>{{ future }}</p>
    </div>
    <div class="text-center mt-4">
      <a href="/dashboard" class="btn btn-primary">ダッシュボードに戻る</a>
    </div>
  </div>
</body>
</html>
