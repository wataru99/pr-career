<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロフィール編集 | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 60px 20px;
    }
    .edit-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 40px;
      border-radius: 12px;
      max-width: 700px;
      margin: 0 auto;
    }
    .edit-box h2 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #0072FF;
      text-align: center;
    }
    .form-control {
      margin-bottom: 20px;
    }
    .btn-save {
      width: 100%;
      background-color: #0072FF;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 8px;
    }
    .btn-save:hover {
      background-color: #005DC1;
    }
  </style>
</head>
<body>
  <div class="edit-box">
    <h2>プロフィール編集</h2>
    <form>
      <label for="username" class="form-label">ユーザー名</label>
      <input type="text" id="username" name="username" class="form-control" required>

      <label for="email" class="form-label">メールアドレス</label>
      <input type="email" id="email" name="email" class="form-control" required>

      <label for="bio" class="form-label">自己紹介</label>
      <textarea id="bio" name="bio" class="form-control" rows="4"></textarea>

      <label for="skills" class="form-label">スキル</label>
      <input type="text" id="skills" name="skills" class="form-control">

      <button type="submit" class="btn-save">変更を保存</button>
    </form>
  </div>
</body>
</html>
