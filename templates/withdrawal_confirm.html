<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>退会確認 | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 60px 20px;
    }
    .withdraw-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 50px;
      border-radius: 12px;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }
    .withdraw-box h2 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #DC3545;
    }
    .withdraw-box p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn-confirm {
      background-color: #DC3545;
      color: white;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 8px;
      text-decoration: none;
    }
    .btn-cancel {
      background-color: #6C757D;
      color: white;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 8px;
      text-decoration: none;
    }
    .btn-confirm:hover {
      background-color: #C82333;
    }
    .btn-cancel:hover {
      background-color: #5A6268;
    }
  </style>
</head>
<body>
  <div class="withdraw-box">
    <h2>本当に退会しますか？</h2>
    <p>退会すると、プロフィールや応募履歴などすべての情報が削除されます。<br>この操作は元に戻せません。</p>
    <div class="btn-group">
      <a href="/withdraw/complete" class="btn-confirm">退会する</a>
      <a href="/dashboard" class="btn-cancel">キャンセル</a>
    </div>
  </div>
</body>
</html>
