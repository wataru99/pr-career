<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>料金プラン | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
    }
    .pricing-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 40px;
      border-radius: 12px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .pricing-box h2 {
      text-align: center;
      color: #0072FF;
      margin-bottom: 40px;
      font-weight: bold;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0072FF;
    }
    .price {
      font-size: 2rem;
      font-weight: bold;
      color: #00C6FF;
    }
    .btn-plan {
      background-color: #0072FF;
      color: white;
    }
    .btn-plan:hover {
      background-color: #005DC1;
    }
  </style>
</head>
<body>
  <div class="pricing-box">
    <h2>料金プラン</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-4">
          <h3 class="card-title">無料プラン</h3>
          <p class="price">0円 / 月</p>
          <ul>
            <li>プロフィール作成</li>
            <li>スカウト受信</li>
            <li>AI診断利用（回数制限あり）</li>
          </ul>
          <a href="#" class="btn btn-plan mt-3">このプランを選択</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4">
          <h3 class="card-title">スタンダードプラン</h3>
          <p class="price">2,980円 / 月</p>
          <ul>
            <li>プロフィール強化</li>
            <li>優先表示</li>
            <li>AI診断無制限</li>
            <li>専属サポート</li>
          </ul>
          <a href="#" class="btn btn-plan mt-3">このプランを選択</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4">
          <h3 class="card-title">プレミアムプラン</h3>
          <p class="price">4,980円 / 月</p>
          <ul>
            <li>すべての機能を利用可能</li>
            <li>プロによるプロフィール添削</li>
            <li>マッチング精度強化</li>
            <li>企業からの特別オファー</li>
          </ul>
          <a href="#" class="btn btn-plan mt-3">このプランを選択</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
