<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>システム設定 | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .settings-section {
      padding: 60px 20px;
    }
    .settings-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border-radius: 12px;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto;
    }
    .settings-box h5 {
      font-weight: bold;
      margin-top: 20px;
    }
    .form-check-label {
      font-weight: normal;
    }
  </style>
</head>
<body>
<header class="bg-dark shadow-sm py-3 mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h4 text-white">PR Career Platform</h1>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="/dashboard">ホーム</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/admin_dashboard">管理者トップ</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/logout">ログアウト</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="settings-section">
  <div class="container">
    <h2 class="text-center mb-5">システム設定</h2>
    <div class="settings-box">
      <form>
        <h5>通知設定</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="emailNotifications">
          <label class="form-check-label" for="emailNotifications">メール通知を受け取る</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="smsNotifications">
          <label class="form-check-label" for="smsNotifications">SMS通知を受け取る</label>
        </div>

        <h5 class="mt-4">ユーザー管理</h5>
        <div class="mb-3">
          <label for="defaultRole" class="form-label">新規ユーザーの初期ロール</label>
          <select class="form-select" id="defaultRole">
            <option value="user">一般ユーザー</option>
            <option value="admin">管理者</option>
          </select>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">設定を保存</button>
        </div>
      </form>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
