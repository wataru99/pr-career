

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>企業詳細 | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 60px 20px;
    }
    .company-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 40px;
      border-radius: 12px;
      max-width: 900px;
      margin: 0 auto;
    }
    .company-box h2 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #0072FF;
      text-align: center;
    }
    .company-info {
      margin-bottom: 20px;
    }
    .company-info h4 {
      font-weight: bold;
      color: #0072FF;
    }
    .company-description {
      font-size: 1rem;
    }
    .btn-back {
      margin-top: 30px;
      display: block;
      background-color: #0072FF;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-back:hover {
      background-color: #005DC1;
    }
  </style>
</head>
<body>
  <div class="company-box">
    <h2>企業詳細情報</h2>

    <div class="company-info">
      <h4>企業名：</h4>
      <p>株式会社メディアリンク</p>
    </div>

    <div class="company-info">
      <h4>所在地：</h4>
      <p>東京都港区芝公園1-2-3</p>
    </div>

    <div class="company-info">
      <h4>事業内容：</h4>
      <p class="company-description">
        広報・PR支援事業、イベント企画、メディアプロモーションなど多岐に渡るサービスを提供。
        顧客企業の認知度・ブランド価値向上をサポートします。
      </p>
    </div>

    <div class="company-info">
      <h4>従業員数：</h4>
      <p>150名</p>
    </div>

    <a href="/job_listings" class="btn-back">求人一覧に戻る</a>
  </div>
</body>
</html>
