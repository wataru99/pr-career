

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ返信 | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .contact-reply-section {
      padding: 60px 20px;
    }
    .contact-reply-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border-radius: 12px;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
    }
    .contact-reply-box h5 {
      font-weight: bold;
      margin-top: 20px;
    }
    .btn-submit {
      margin-top: 30px;
    }
  </style>
</head>
<body>
<header class="bg-dark shadow-sm py-3 mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h4 text-white">PR Career Platform</h1>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="/dashboard">ホーム</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/admin_dashboard">管理者トップ</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/logout">ログアウト</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="contact-reply-section">
  <div class="container">
    <h2 class="text-center mb-5">お問い合わせへの返信</h2>

    <div class="contact-reply-box">
      <form action="/send_reply" method="POST">
        <div class="mb-3">
          <label for="toEmail" class="form-label">送信先メールアドレス</label>
          <input type="email" class="form-control" id="toEmail" name="toEmail" value="ichiro@example.com" readonly>
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">件名</label>
          <input type="text" class="form-control" id="subject" name="subject" value="RE: サイトにログインできません">
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">返信内容</label>
          <textarea class="form-control" id="message" name="message" rows="6" placeholder="お問い合わせありがとうございます。パスワードリセットの方法は以下の通りです..."></textarea>
        </div>

        <div class="text-center btn-submit">
          <button type="submit" class="btn btn-primary">送信する</button>
        </div>
      </form>
    </div>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
