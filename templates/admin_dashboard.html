

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者ダッシュボード | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .admin-section {
      padding: 60px 20px;
    }
    .admin-card {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .admin-card h5 {
      font-weight: bold;
    }
    .btn-manage {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<header class="bg-dark shadow-sm py-3 mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h4 text-white">PR Career Platform</h1>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="/dashboard">ホーム</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/logout">ログアウト</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="admin-section">
  <div class="container">
    <h2 class="text-center mb-5">管理者ダッシュボード</h2>

    <div class="admin-card">
      <h5>ユーザー管理</h5>
      <p>登録ユーザーの情報を確認・編集・削除できます。</p>
      <a href="#" class="btn btn-primary btn-manage">ユーザーを管理する</a>
    </div>

    <div class="admin-card">
      <h5>求人情報管理</h5>
      <p>掲載中の求人情報の登録・編集・非公開設定ができます。</p>
      <a href="#" class="btn btn-primary btn-manage">求人情報を管理する</a>
    </div>

    <div class="admin-card">
      <h5>お問い合わせ管理</h5>
      <p>ユーザーからのお問い合わせ履歴の確認・対応状況を管理します。</p>
      <a href="#" class="btn btn-primary btn-manage">お問い合わせを確認する</a>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
