
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイページ | PR Career Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00C6FF, #0072FF);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .section {
      padding: 60px 20px;
    }
    .profile-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border-radius: 12px;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-actions a {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<header class="bg-dark shadow-sm py-3 mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h4 text-white">PR Career Platform</h1>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white active" href="/profile">マイページ</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/jobseekers">求職者一覧</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/logout">ログアウト</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <div class="profile-box">
      <div class="profile-header mb-4">
        <img src="/static/default-avatar.png" alt="プロフィール画像">
        <div>
          <h3>山田 花子 さん</h3>
          <p>登録カテゴリ：アナウンサー</p>
          <p>登録日：2025年4月2日</p>
        </div>
      </div>

      <h5>自己PR</h5>
      <p>元テレビ局アナウンサーとして10年以上の経験があります。イベントMCやナレーション、インタビューなど、幅広い現場に対応可能です。現在は広報・PR業務にも関心があります。</p>

      <div class="profile-actions mt-4">
        <a href="/profile-edit" class="btn btn-primary">プロフィール編集</a>
        <a href="/ai-diagnosis-result" class="btn btn-secondary">AI診断結果を見る</a>        
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
